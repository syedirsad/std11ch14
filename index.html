            {"question_number":9,"en":{"question":"A car P with a horn producing a sound of frequency 400 Hz is moving at a velocity of 20 m/s. Another car Q is following the first car in the same direction at a velocity of 40 m/s. The frequency heard by the passenger in the car is approximately... Hz. [Speed of sound = 360 m/s]","options":{"A":"514","B":"421","C":"485","D":"471"}},"gu":{"question":"\\(20~ms^{-1}\\) ના વેગ સાથે એક કાર P કે જેના હોર્ન દ્વારા ઉત્પન્ન થતા ધ્વનિની આવૃત્તિ 400 Hz છે. તે જ દિશામાં એક બીજી કાર Q પ્રથમ કારની પાછળ \\(40~ms^{-1}\\) ના વેગ સાથે ગતિ કરે છે. કારના મુસાફર દ્વારા સંભળાતી આવૃત્તિ અંદાજિત આવૃત્તિ =360 ms⁻¹ ]","options":{"A":"514","B":"421","C":"485","D":"471"}},"answer":"B"},
            {"question_number":10,"en":{"question":"A person driving a car at a constant speed of 15 m/s towards a vertical wall notices a change of 40 Hz in the frequency of his car's horn after it is reflected from the wall. The frequency of the horn is... Hz. (Take the speed of sound = 330 m/s)","options":{"A":"456","B":"489","C":"400","D":"420"}},"gu":{"question":"એક વ્યક્તિ 15 m/s ની અચળ ઝડપે કાર ચલાવીને શિરોલંબ દિવાલ તરફ જાય છે. વ્યક્તિ તેની કારના હોર્નની આવૃત્તિમાં દીવાલ સાથે અથડાઈને 40 H z જેટલો થતો ફેરફાર નોંધે છે. તો હોર્નની આવૃતિ ...... H z છે. (ધ્વનિની ઝડપ = 330 m/s લો)","options":{"A":"456","B":"489","C":"400","D":"420"}},"answer":"D"},
            {"question_number":11,"en":{"question":"The engine of a train blowing a whistle of frequency 400 Hz moves towards a platform at a speed of 10 m/s. The frequency heard by a passenger sitting inside the train is... Hz. (Speed of air is negligible, speed of sound in air = 330 m/s)","options":{"A":"200 Hz","B":"400 Hz","C":"412 Hz","D":"388 Hz"}},"gu":{"question":"ટ્રેનનું એન્જિન 10 ms 1 ની ઝડપે 400 Hz ની આવૃત્તિ ધરાવતી સીટી વગાડીને પ્લેટફોર્મ તરફ ગતિ કરે છે. ટ્રેનની અંદર બેઠેલા મુસાફરને સંભાળાતી આવૃતિ .......... Hz છે. (હવાની ઝડપ અવગણ્ય, હવામાં ધ્વાનની ગતિ = 330 ms 1)","options":{"A":"200 Hz","B":"400 \\(H_{Z}\\)","C":"412 \\(H_{Z}\\)","D":"388 Hz"}},"answer":"B"},
            {"question_number":12,"en":{"question":"An organ pipe of length 40 cm is open at both ends. The speed of sound in air is 360 m/s. The frequency of the second harmonic is... Hz.","options":{"A":"800","B":"900","C":"700","D":"600"}},"gu":{"question":"40 cm લાંબી ઓર્ગન નળી બંને છેડે ખુલ્લી છે. ધ્વનિની હવામાં ઝડપ \\(360~ms^{-1}\\) છે. દ્વિતીય પ્રસંવાદીની આવૃતિ.......Hz છે.","options":{"A":"800","B":"900","C":"700","D":"600"}},"answer":"B"},
            {"question_number":13,"en":{"question":"The string of a guitar of length 90 cm vibrates with a fundamental frequency of 120 Hz. The length of the string that produces a fundamental frequency of 180 Hz would be... cm.","options":{"A":"60","B":"59","C":"58","D":"57"}},"gu":{"question":"90 cm લંબાઇના વાજિત્ર (guitar) ની દોરી 120 Hz મૂળ આવૃત્તિના કંપનો કરે છે. 180 Hz મૂળ આવૃત્તિ ઉત્પન્ન કરતી દોરીની લંબાઈ cm હોય.","options":{"A":"60","B":"59","C":"58","D":"57"}},"answer":"A"},
            {"question_number":14,"en":{"question":"A wire of density 8 × 10³ kg/m³ is stretched between two supports 0.5 m apart. The wire has an elongation of 3.2 × 10⁻⁴ m. If Y = 8 × 10¹⁰ N/m², the fundamental frequency of oscillation of the wire is... Hz.","options":{"A":"80","B":"60","C":"40","D":"20"}},"gu":{"question":"\\(8\\times10^{3}kg/m^{3}\\) ની ઘનતા ધરાવતા એક તારને બે આધારની વચ્ચે 0.5 m પર ખેંચવામાં આવે છે. તારમાં ઉત્પન્ન થતો વધારો \\(3.2\\times10^{-4}m\\) છે. જે \\(Y=8\\times10^{10}N/m^{2}\\) હોય, તો તારના દોલનની મૂળભૂત આવૃત્તિ ... Hz ऽशे.","options":{"A":"80","B":"60","C":"40","D":"20"}},"answer":"A"},
            {"question_number":15,"en":{"question":"For a certain organ pipe, the first three resonant frequencies are in the ratio 1:3:5. If the frequency of the fifth harmonic is 405 Hz and the speed of sound in air is 324 m/s, the length of the organ pipe is... m.","options":{"A":"0","B":"2","C":"3","D":"1"}},"gu":{"question":"કોઈ એક ચોકકસ ઓર્ગન નળી માટે પ્રથમ ત્રણ અનુનાદની આવૃત્તિઓ અનુક્રમે 1 : 3 : 5 ના ગુણોત્તરમાં છે. જો પાંચમા હાર્મોનિકની આવૃત્તિ 405 Hz અને ધ્વનિની હવામાં ઝડપ \\(324~ms^{-1}\\) હોય, તો ઓર્ગન નળીની લંબાઈ mè.","options":{"A":"0","B":"2","C":"3","D":"1"}},"answer":"D"},
            {"question_number":16,"en":{"question":"The fundamental frequency of vibration of a string tied between two rigid supports is 50 Hz. The mass of the string is 18 g and its linear mass density is 20 g/m. The speed of the transverse wave produced in the string is... m/s.","options":{"A":"90","B":"45","C":"30","D":"15"}},"gu":{"question":"બે જડિત આધાર વચ્ચે બાંધેલી દોરીના કંપનની આવૃત્તિ (Fundamental Frequency) 50 Hz છે. દોરીનું દળ 18 g અને તેની રેખીય દળ ધનતા 20 g/m છે. દોરીમાં ઉત્પન્ન થતા લંબગત તરંગની ઝડપ ms -1 .","options":{"A":"90","B":"45","C":"30","D":"15"}},"answer":"A"},
            {"question_number":17,"en":{"question":"What is the ratio of the frequencies of the fundamental harmonics produced in an open pipe and a closed pipe of the same length?","options":{"A":"3:1","B":"1:2","C":"2:1","D":"1:3"}},"gu":{"question":"સમાન લંબાઈની ખુલ્લી નળી અને બંધનળીમાં ઉત્પન્ન થતા મૂળભૂત હાર્મોનિકની આવૃત્તિઓનો ગુણોત્તર શું થાય?","options":{"A":"3:1","B":"1:2","C":"2:1","D":"1:3"}},"answer":"C"},
            {"question_number":18,"en":{"question":"In a closed organ pipe, the frequency of the fundamental tone is 30 Hz. When some amount of water is poured into the organ pipe, the fundamental frequency increases to 110 Hz. If the organ pipe has a cross-sectional area of 2 cm², the amount of water (in grams) that needs to be poured into the organ pipe is... (Take the speed of sound in air as 330 m/s).","options":{"A":"400","B":"200","C":"600","D":"800"}},"gu":{"question":"એક બંધ ઓર્ગન નળીમાં, મૂળભૂત સ્વરની આવૃત્તિ 30 Hz છે. હવે અમુક જથ્યાનું પાણી ઓર્ગન નળીમાં નાંખતા મૂળભૂત આવૃત્તિ વધીને 110 Hz થાય છે. બે ઓર્ગન નળીને 2 \\(cm^{2}\\) જેટલું આડછેદનું ક્ષેત્રફળ હોય તો ઓર્ગન નળીમાં_ (ગ્રામમાં) પાણીનો નથ્થો નાંખવો પડશે.(હવામાં ધ્વનિની ગતિ 330 m/s લો.)","options":{"A":"400","B":"200","C":"600","D":"800"}},"answer":"A"},
            {"question_number":19,"en":{"question":"A tuning fork is tied to a 1 m long wire and resonates with an unknown frequency under a tension of 6 N. If the tension in the same wire is changed to 54 N, it produces 12 beats per second. The frequency of the tuning fork is... Hz.","options":{"A":"4","B":"5","C":"6","D":"7"}},"gu":{"question":"એક સ્વર કાંટાને 1 m લંબાઈના તાર સાથે ખેંચીને બાંધેલો છે અને તે 6 N તણાવ બળની અસર હેઠળ અજ્ઞાત આવૃત્તિ સાથે અનુનાદ ઉત્પન્ન કરે છે. જો આ જ તારમાં તણાવ બળ બદલીને 54 N કરવામાં આવે તો તે પ્રતિ સેકન્ડ 12સ્પંદ ઉત્પન્ન કરે છે. તો સ્વરકાંટાની આવૃત્તિ Hz che.","options":{"A":"4","B":"5","C":"6","D":"7"}},"answer":"C"},
            {"question_number":20,"en":{"question":"Open organ pipes of lengths 60 cm and 90 cm resonate on the 6th and 5th harmonics respectively. The difference in their frequencies for the given modes will be... Hz. (Speed of sound = 333 m/s)","options":{"A":"740","B":"730","C":"720","D":"710"}},"gu":{"question":"60 cm અને 90 cm લંબાઈ ધરાવતી ખુલ્લી આર્ગન નળી (વાંસળી) અનુક્રમે \\(6^{th}\\) (છઠ્ઠા) અને \\(5^{th}\\) (પાંચમાં) હાર્મોનિક (આવૃત્તિ) ઉપર અનુનાદ કરે છે. આપેલા મોડ માટે આવૃત્તિઓનો તફાવત.......Hzથશે. (ધ્વનિનો વેગ = 333 m/s)","options":{"A":"740","B":"730","C":"720","D":"710"}},"answer":"A"},
            {"question_number":21,"en":{"question":"A closed and an open pipe have the same length. If the ratio of their 7th overtone frequencies is (a-1)/a, then the value of a is...","options":{"A":"11","B":"15","C":"16","D":"20"}},"gu":{"question":"એક બંધ અને ખુલ્લી પાઈપ (નળી)ને સમ સમાન લંબાઈ છે. જો તેમના 7માં ઓવરટોન (આવૃત્તિઆ) નો ગુણોત્તર \\((\\frac{a-1}{a})\\) છે, તો a નું મૂલ્ય _છે.","options":{"A":"11","B":"15","C":"16","D":"20"}},"answer":"C"},
            {"question_number":22,"en":{"question":"A progressive plane wave is represented by y = 2 cos 2π(330t - x) m. The frequency of the wave is...","options":{"A":"165 Hz","B":"330 Hz","C":"660 Hz","D":"340 Hz"}},"gu":{"question":"એક પ્રગામી સમતલ તરંગ \\(y=2~cos~2\\pi(330t-x)n\\) દ્વારા રજુ કરવામાં આવે છે. તરંગની આવૃત્તિ. .....છે.","options":{"A":"165 Hz","B":"330 Hz","C":"660 Hz","D":"340 Hz"}},"answer":"B"},
            {"question_number":23,"en":{"question":"An organ pipe filled with gas at 27°C resonates at 400 Hz in its fundamental mode. If it is filled with the same gas at 90°C, the resonant frequency in the same mode will be... Hz.","options":{"A":"420","B":"440","C":"484","D":"512"}},"gu":{"question":"27° C પર વાયુથી ભરેલી ઓર્ગન પાઇપ તેના મૂળભૂત અવસ્થામાં 400 Hz સાથે અનુનાદિત થાય છે. જો તે સમાન વાયુ 90° C પર ભરેલ હોય, તો સમાન અવસ્થામાં પર અનુનાદિત આવૃતિ Hz હશે.","options":{"A":"420","B":"440","C":"484","D":"512"}},"answer":"B"},

            {"question_number":26,"en":{"question":"The string of a violin at correct tension produces a note of 205 Hz. When the string is tightened slightly, it produces six beats in two seconds with a tuning fork of frequency 205 Hz. The frequency of the note produced by the taut string is... Hz.","options":{"A":"211","B":"199","C":"208","D":"202"}},"gu":{"question":"વાયોલીનની દોરી સાચા તણાવે 205 Hz નો નાદ છોડે છે. દોરીને થોડું વધારે તણાવ આપતા 205 H x આવૃતિના સ્વરકાંટા સાથે બે સેકન્ડમાં છ સ્પંદ ઉત્પન્ન કરે છે. તરંગ દોરી વડે છોડાતા નાદની આવૃતિ Ηz.","options":{"A":"211","B":"199","C":"208","D":"202"}},"answer":"C"},

            });
            
            updateScoreDisplay();
            if(!questionArea.classList.contains('hidden')) {
                showQuestion();
            }
            if(!resultArea.classList.contains('hidden')) {
                showResult();
            }
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuizData = [...quizData].sort(() => Math.random() - 0.5);
            questionArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            nextBtn.classList.add('hidden');
            setLanguage(languageToggle.checked ? 'gu' : 'en');
        }

        function showQuestion() {
            resetState();
            const currentQuestion = shuffledQuizData[currentQuestionIndex];
            const langData = currentQuestion[currentLanguage];

            progressFill.style.width = `${((currentQuestionIndex) / shuffledQuizData.length) * 100}%`;
            
            questionNumberEl.textContent = `${uiText[currentLanguage].question} ${currentQuestionIndex + 1}/${shuffledQuizData.length}`;
            questionTextEl.innerHTML = langData.question;
            
            if(currentLanguage === 'gu') {
                questionTextEl.classList.add('gujarati');
                questionNumberEl.classList.add('gujarati');
            } else {
                questionTextEl.classList.remove('gujarati');
                questionNumberEl.classList.remove('gujarati');
            }


            for (const key in langData.options) {
                const button = document.createElement('button');
                button.classList.add('option-btn', 'w-full', 'text-left', 'p-4');
                if(currentLanguage === 'gu') button.classList.add('gujarati');
                button.dataset.answer = key;

                const keySpan = document.createElement('span');
                keySpan.className = 'font-bold mr-2';
                keySpan.textContent = `${key}.`;
                button.appendChild(keySpan);

                // Append the option text as a text node to prevent HTML parsing issues with characters like '<'
                button.appendChild(document.createTextNode(` ${langData.options[key]}`));
                
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            }
            
            renderMathInElement(questionArea, {
                 delimiters: [
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ]
            });
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.currentTarget;
            const selectedAnswer = selectedBtn.dataset.answer;
            const correctAnswer = shuffledQuizData[currentQuestionIndex].answer;

            if (selectedAnswer === correctAnswer) {
                score++;
                selectedBtn.classList.add('correct');
            } else {
                selectedBtn.classList.add('incorrect');
            }
            
            updateScoreDisplay();

            Array.from(optionsContainer.children).forEach(button => {
                if (button.dataset.answer === correctAnswer) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            progressFill.style.width = `${((currentQuestionIndex + 1) / shuffledQuizData.length) * 100}%`;

            if (shuffledQuizData.length > currentQuestionIndex + 1) {
                nextBtn.classList.remove('hidden');
            } else {
                setTimeout(showResult, 1000);
            }
        }
        
        function updateScoreDisplay() {
            scoreDisplay.textContent = `${uiText[currentLanguage].score}: ${score}`;
            if(currentLanguage === 'gu') {
                scoreDisplay.classList.add('gujarati');
            } else {
                scoreDisplay.classList.remove('gujarati');
            }
        }

        function showResult() {
            questionArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            const resultP = document.getElementById('result-text');
            resultP.innerHTML = `${uiText[currentLanguage].resultText} <span class="font-bold text-blue-400">${score}</span> ${uiText[currentLanguage].outOf} <span class="font-bold">${shuffledQuizData.length}</span>.`;
             if(currentLanguage === 'gu') {
                resultP.classList.add('gujarati');
            } else {
                resultP.classList.remove('gujarati');
            }
        }

        function handleNextButton() {
            currentQuestionIndex++;
            showQuestion();
        }

        languageToggle.addEventListener('change', (e) => {
            setLanguage(e.target.checked ? 'gu' : 'en');
        });

        nextBtn.addEventListener('click', handleNextButton);
        restartBtn.addEventListener('click', startQuiz);
        
        document.addEventListener('DOMContentLoaded', () => {
             startQuiz();
        });
    </script>
</body>
</html>
